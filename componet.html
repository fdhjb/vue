<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TodoList</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<input v-model="inputValue" />
		<button @click="handleClick">Submit</button>
	
		<ul>
			<todo-item 
				v-for="(item,index) of toDoList" 
				:key="index"
				:content="item"
				:index="index"
				@delete="handleDelete"
			> <!--父组件给子组件传参content，取值为item（通过属性的方式）-->
				 
			</todo-item>
		</ul>
	</div>
	<script>

		//Vue实例就是组件，Vue组件也就是实例！！！

		//子父组件之间通信：发布订阅模式  通过$emit触发

		//全局组件
		Vue.component('todo-item',{
			props:['content','index'],  //接受父组件传的参content
			template:'<li @click="handleClick">{{index+1}}--->{{content}}</li>',
			methods:{
				handleClick:function(){
					this.$emit('delete',this.index)
				}
			}
		})


		//局部组件
		// var TodoItem = {
		// 	template: '<li>item</li>'
		// }
		new Vue({
			el: "#root",
			//局部组件引用
			// components:{
			// 	'todo-item':TodoItem
			// },
			data: {
				inputValue: '',
				toDoList: []
			},
			methods: {
				handleClick: function() {
					this.toDoList.push(this.inputValue)
					this.inputValue = ''
				},
				handleDelete:function(index){
					this.toDoList.splice(index,1)
				}
			}
		})
	</script>
</body>
</html>
